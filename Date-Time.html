<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JS</title>
</head>
<style>
    h1 {
        background-color: rgb(0, 166, 255);
        border: 3px solid navy;
        padding: 10px;
        text-align: center;
    }

    .container {
        font-size: 25px;
        background-color: rgb(0, 213, 255);
        border: 3px solid navy;
        padding: 30px;
        text-align: center;
    }

    #Time {
        font-weight: bold;
    }
</style>

<body>
    <h1>Date and Time in JS</h1>
    <div class="container">
        Correct time is <span id="Time"></span>
    </div>


    <script>
        console.log("Date and Time in JS Tutorial");
        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        // let newDate = new Date("2029-09-30");
        // console.log(newDate)

        // let newDate = new Date(year, month, date, hourse, minutes, second);
        let newDate = new Date(2030, 8, 30, 10, 30, 0);
        console.log(newDate);

        // get
        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let date = newDate.getDate();
        console.log("The date is ", date);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hrs = newDate.getHours();
        console.log("The hours is ", hrs);

        let Day = newDate.getDay();
        console.log("The day is ", Day);

        let time = newDate.getTime();
        console.log("The time is ", time);

        // set
        newDate.setDate(30);
        newDate.setFullYear(2030);
        newDate.setMonth(8);
        newDate.setHours(10);
        newDate.setTime(8);
        newDate.setSeconds(30);
        console.log(newDate);
        setInterval(updateTime, 1000);

        function updateTime() {
            Time.innerHTML = new Date();
        }
    </script>

</body>

</html>
